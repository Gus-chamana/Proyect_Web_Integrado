spring.application.name=delivery

# Configuración de Base de Datos Inteligente
# En Render usará las variables de entorno (DB_URL, DB_USER, DB_PASSWORD)
# En tu PC usará los valores después de los dos puntos (localhost, root, admin)

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/deliveryutpbd?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (Opcional) Puerto por defecto
server.port=${PORT:8080}